<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>hospital Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">

 <h1>Hospital List</h1> <br><br><br>
 <a th:href="@{/showNewHospitalForm}" class="btn btn-primary btn-sm mb-3"> Add hospital </a>
   <br><br>
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>id</th>
     <th>hospitalName</th>
     <th>patientAddress</th>
     
    </tr>
   </thead>
   <tbody>
    <tr th:each="hospital : ${listHospital}">
     <td th:text="${hospital.id}"></td>
     <td th:text="${hospital.hospitalName}"></td>
     <td th:text="${hospital.patientAddress}"></td>
    
     <td><a th:href="@{/showFormForUpdate/{id}(id=${hospital.id})}" class="btn btn-primary">Update</a>
     <a th:href="@{/deletehospital/{id}(id=${hospital.id})}" class="btn btn-danger">Delete</a>
     </td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
